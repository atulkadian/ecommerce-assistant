services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - FAKE_STORE_API_URL=https://fakestoreapi.com
      - DATABASE_URL=sqlite:////app/data/conversations.db
    volumes:
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3500:3000"
    depends_on:
      - backend
    restart: unless-stopped
volumes:
  db-data:
    driver: local

networks:
  default:
    name: shopping-assistant
